name: Test Create React Sandbox

on:
  push:
    branches: [ "main", "dev/eslint" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
        flags: ["", "-t", "-l", "-t -l"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install Package
        run: npm ci && npm link

      - name: Create Testing Environment
        run: mkdir temp

      - name: Run Package Init Script
        run: npx create-react-sandbox ${{ matrix.flags }}
        working-directory: ./temp

      - name: Run linter
        if: ${{ contains(matrix.flags, '-l') }}
        run: npx eslint
        working-directory: ./temp/app

      - name: Run Package Build Script
        run: npm run build
        working-directory: ./temp/app

